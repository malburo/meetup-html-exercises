<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meetup</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <nav class="header__navbar">
          <a href="https://www.meetup.com/" class="header__logo">
            <img src="./assets/image/logo.svg" alt="logo" class="header__logo-image" />
          </a>
          <ul class="header__list">
            <li class="header__list-item header__list-item--separate">
              <a href="#" class="header__list-item-link nav-create">Start a new group</a>
            </li>
            <li class="header__list-item">
              <a href="#" class="header__list-item-link">Login</a>
            </li>
            <li class="header__list-item">
              <a href="#" class="header__list-item-link">Sign up</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="container">
        <div class="container__background-intro">
          <div class="explore-home">
            <h1 class="explore-home__main-title">
              The real world is calling
            </h1>
            <h1 class="explore-home__sub-title">
              Join a local group to meet people, try something new, or do more of what you love.
            </h1>
            <a href="" class="button explore-home__button">
                <span>Join meetup</span>
            </a>
          </div>
        </div>
      </div>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
